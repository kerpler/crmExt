<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>在施工地</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-table.css" />
		<!--<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap-table.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap-table-zh-CN.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#main {
				width: 1700px;
				/*background-color: aqua;*/
				margin: auto;
				overflow: hidden;
			}

			#head-title {
				margin-top: 20px;
				line-height: 50px;
				font-size: 1.8em;
				position: relative;
				text-align: center;
			}

			#head-title>.line {
				display: inline-block;
				width: 200px;
				height: 2px;
				margin-bottom: 6px;
				margin-left: 20px;
				margin-right: 20px;
				background-color: #2C3E50;
			}

		</style>
	</head>
	<body>
		<div id="main">
			<p id="head-title">
				<span class="line"></span>
				<span>在施工地</span>
				<span class="line"></span>
			</p>
			<table id="table">

			</table>
		</div>
		<script type="text/javascript">
		
		var datas = [];
		for (var i = 0; i < 30; i++) {
			datas.push({
				"id": (i + 1),
				"a": "嘉利210" + i,
				"b": "张三123" + i,
				"c": "1515331",
				"d": "2018年5月1日",
				"e": "150",
				"f": parseInt(Math.random() * 100),
				"g": parseInt(Math.random() * 100),
				"h": parseInt(Math.random() * 100),
				"i": parseInt(Math.random() * 100),
				"j": parseInt(Math.random() * 100),
				"k": "150",
			})

		}
			$(function() {
				$('#table').bootstrapTable({
					method: 'get',
					cache: false,
					height: 712,
					striped: true,
					pagination: true,
					pageSize: 15,
					pageNumber: 1,
					pageList: [15, 50, 100, ],
					paginationLoop: false, //设置为 true 启用分页条无限循环的功能。
//					showPaginationSwitch:true,//是否显示 数据条数选择框
					uniqueId: "id",
					sidePagination: 'client',
					search: true,
					showColumns: true,
					showRefresh: false,
					showExport: false,
					showToggle: true,
					exportTypes: ['csv', 'txt', 'xml'],
					search: true,
					clickToSelect: true,
					columns: [
						{
							field: "id",
							title: "序号",
							align: "center",
							valign: "middle",
							sortable: "true"
						},
						{
							field: "a",
							title: "工程名称",
							align: "center",
							valign: "middle",
							sortable: "true"
						},
						{
							field: "b",
							title: "客户姓名",
							align: "center",
							valign: "middle",
							sortable: "true"
						},
						{
							field: "c",
							title: "客户电话",
							align: "center",
							valign: "middle",
							sortable: "true"
						},
						{
							field: "d",
							title: "小区地址",
							align: "center",
							valign: "middle",
							sortable: "true"
						},
						{
							field: "e",
							title: "面积(㎡)",
							align: "center",
							valign: "middle",
							sortable: "true"
						},
						{
							field: "f",
							title: "工期(天)",
							align: "center",
							valign: "middle",
							sortable: "true"
						},
						{
							field: "g",
							title: "设计师",
							align: "center",
							valign: "middle",
							sortable: "true"
						},
						{
							field: "h",
							title: "设计师电话",
							align: "center",
							valign: "middle",
							sortable: "true"
						},
						{
							field: "i",
							title: "监理",
							align: "center",
							valign: "middle",
							sortable: "true"
						},
						{
							field: "j",
							title: "工长",
							align: "center",
							valign: "middle",
							sortable: "true"
						},
						{
							field: "kf",
							title: "操作",
							align: "center",
							formatter: function(value, row, index) { //自定义显示可以写标签哦~
								return '<a href="page22.jsp">查看详情</a>';
							},
							valign: "middle",
							sortable: "true"
						},
					],
					data: datas,
				});
			});
			
			

		</script>
		<form action="${pageContext.request.contextPath}/login" method="post">
		        用户名:<input type="text" name="user.name"/><br/>
		        密码:<input type="password" name="user.password"/><br/>
		        地址:<input type="text" name="user.address"/><br/>
               <input type="submit" value="注册"/>
        </form>
	</body>
</html>
