<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>完工工程</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-table.css" />
		<!--<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap-table.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap-table-zh-CN.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#main {
				width: 1700px;
				/*background-color: aqua;*/
				margin: auto;
				overflow: hidden;
			}
			
			#head-title {
				margin-top: 20px;
				line-height: 50px;
				font-size: 1.8em;
				position: relative;
				text-align: center;
			}
			
			#head-title>.line {
				display: inline-block;
				width: 200px;
				height: 2px;
				margin-bottom: 6px;
				margin-left: 20px;
				margin-right: 20px;
				background-color: #2C3E50;
			}
			
		</style>
	</head>
	<body>
		<div id="main">
			<p id="head-title">
				<span class="line"></span>
				<span>完工工程</span>
				<span class="line"></span>
			</p>
			<table id="table">
				
			</table>
		</div>
		<script type="text/javascript">
			var datas=[];
			for (var i=0;i<300;i++) {
				datas.push({
					"id":(i+1),
					"gc-name":"嘉利中心201"+(i),
					"kh-name":"客户"+(i+1),
					"kh-phone":"0000"+(i+1),
					"dizhi":"201820182018嘉利中心2106-"+i,
					"mianji":100+i*3,
					"banbao":60000+i*5.4,
					"zhucai":60000+i*5.4,
					"zongji":(60000+i*5.4)*2,
					"sjs-name":"设计师"+(i+1),
					"sjs-phone":"13523122"+i,
					"jl-name":"监理"+(i+1),
					"gz-name":"工长"+(i+1),
					"gongqi":100+i*2,
				})
			}
			$(function() {
				$('#table').bootstrapTable({
					method: 'get',
					cache: false,
					height: 712,
					striped: true,
					pagination: true,
					pageSize: 15,
					pageNumber: 1,
					pageList: [15, 50, 100, ],
					paginationLoop: false, //设置为 true 启用分页条无限循环的功能。  
//					showPaginationSwitch:true,//是否显示 数据条数选择框  
					uniqueId: "id",
					sidePagination: 'client',
					search: true,
					showColumns: true,
					showRefresh: false,
					showExport: false,
					showToggle: true,    
					exportTypes: ['csv', 'txt', 'xml'],
					search: true,
					clickToSelect: true,
					columns: [
						{
							field: "id",
							title: "序号",
							align: "center",
							valign: "middle",
							sortable: "true"
						},
						{
							field: "gc-name",
							title: "工程名称",
							align: "center",
							valign: "middle",
							sortable: "true"
						},
						{
							field: "kh-name",
							title: "客户姓名",
							align: "center",
							valign: "middle",
							sortable: "true"
						},
						{
							field: "kh-phone",
							title: "客户电话",
							align: "center",
							valign: "middle",
							sortable: "true"
						},
						{
							field: "dizhi",
							title: "小区地址",
							align: "center",
							valign: "middle",
							sortable: "true"
						},
						{
							field: "mianji",
							title: "面积(㎡)",
							align: "center",
							valign: "middle",
							sortable: "true"
						},
						{
							field: "banbao",
							title: "半包金额(元)",
							align: "center",
							valign: "middle",
							sortable: "true"
						},{
							field: "zhucai",
							title: "主材金额(元)",
							align: "center",
							valign: "middle",
							sortable: "true"
						},{
							field: "zongji",
							title: "总计金额(元)",
							align: "center",
							valign: "middle",
							sortable: "true"
						},{
							field: "gongqi",
							title: "工期(天)",
							align: "center",
							valign: "middle",
							sortable: "true"
						},{
							field: "sjs-name",
							title: "设计师",
							align: "center",
							valign: "middle",
							sortable: "true"
						},{
							field: "sjs-phone",
							title: "设计师电话",
							align: "center",
							valign: "middle",
							sortable: "true"
						},{
							field: "jl-name",
							title: "监理",
							align: "center",
							valign: "middle",
							sortable: "true"
						},
						{
							field: "gz-name",
							title: "工长",
							align: "center",
							valign: "middle",
							sortable: "true"
						},
					],
					data: datas,
				});
			});
		</script>
	</body>
</html>
